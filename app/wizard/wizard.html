<div class="progress">
    <div class="progressDot complete"></div>
    <div class="progressDot incomplete"></div>

    <div class="progressDot intermittent complete"></div>
    <div class="progressDot intermittent incomplete"></div>


    <div class="progressLine complete"></div>
    <div class="progressLine incomplete"></div>
    <div class="progressLine intermittent complete"></div>
    <div class="progressLine intermittent incomplete"></div>

    <div class="currentState"></div>
</div>

<div id="wizardView" ui-view></div>

<div class="segueWrapper ">
    <button class="segueButton center-block" ng-click="seque()">{{ segueButton }}</button>
</div>

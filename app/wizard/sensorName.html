<h1>{{h1}}</h1>
<h4>{{h4}}</h4>

<form name="naming">
    <div class="inputContainer" layout="column" layout-align="center center">
        <md-input-container class="md-block">
            <input required type="text" name="kitName" value="{{kitName}}">
        </md-input-container>
    </div>
</form>

<div class="contextWrapper" layout="center">
    <button class="contextButton" ng-click="context"> <i class="material-icons">refresh</i> {{ contextButton }}</button>
</div>

<!--<canvas></canvas>-->

<div id="progress" layout="row" layout-align="center center" flex="none">
    <md-progress-linear md-diameter="100" md-mode="determinate" bar-height="50px" value="{{payload.progressVal}}"></md-progress-linear>
</div>

<div id="wizardView" layout="column" layout-align="center none" ui-view flex="grow" ></div>

<div class="bottomNav animate" layout="row" layout-align="space-around center" flex="none" ng-class="animationRows[0][0]">
    <div >
        <button class="backButton" ng-click="back()" ng-class="payload.backBlock">
            <svg width="36px" height="49px" viewBox="8 10 36 49" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <text id="directleft" stroke="none" fill="none" font-family="SSStandard, SS Standard" font-size="25" font-weight="normal">
                    <tspan x="8" y="48">directleft</tspan>
                </text>
            </svg>
        </button>
    </div>
    <div  class="segueWrapper" layout="row" layout-align="space-between center" layout-margin flex="none">
        <button class="buttonClearfix">X</button>
        <button class="buttonClearfix">X</button>
        <button class="segueButton" ng-click="seque()" ng-class="segueControl">
            <svg id='closeSVG' width="36px" height="40px" viewBox="8 10 36 49" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <text id="close" stroke="none" fill="none" font-family="SSStandard, SS Standard" font-size="30" font-weight="normal">
                    <tspan x="8" y="48" fill="#ffffff">close</tspan>
                </text>
            </svg>

            <span id="segueContent">{{ payload.segueButton }}</span>
            <svg id='nextSVG' width="36px" height="40px" viewBox="8 10 36 49" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <text id="directleft" stroke="none" fill="none" font-family="SSStandard, SS Standard" font-size="28" font-weight="normal">
                    <tspan x="8" y="48" fill="#ffffff">directright</tspan>
                </text>
            </svg>
        </button>
        <button class="yesButton errorButton" ng-click="yes()" ng-class="errorButton">YES</button>
        <button class="noButton errorButton" ng-click="no()"ng-class="errorButton">NO</button>
    </div>
    <div >
        <button class="forwardButton" ng-click="forward()" ng-class="payload.forwardBlock">
            <svg width="36px" height="49px" viewBox="8 10 36 49" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <text id="directright" stroke="none" fill="none" font-family="SSStandard, SS Standard" font-size="22" font-weight="normal">
                    <tspan x="8" y="48">directright</tspan>
                </text>
            </svg>
        </button>
    </div>

</div>

<div id="modal" ng-class="modalClass" layout="column" layout-align="center center" flex="grow" ng-click="modalClick()">
    <div id="modalContent" layout="column" layout-align="center center" layout-padding layout-margin>
        <div id="modalBox" ng-class="modalBox" layout="row">
            <div>
                <h2>{{modalContent.title}}</h2>
                <h5>{{modalContent.body}}</h5>
            </div>
            <div id="partImage" flex="none">
                <img ng-src="{{modalContent.image}}">
            </div>

        </div>
        <div id="modalLink">
            <button id="modalButton" ng-click="modalButtonClick()" ng-class="modalButton">{{modalContent.button}}</button>
        </div>
    </div>
</div>

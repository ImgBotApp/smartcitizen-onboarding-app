<div class="animate" ng-class="animationRows[3][0]">
    <h2>{{payload.h2}}</h2>
</div>

<div class="animate" ng-class="animationRows[3][1]">
    <h4>{{payload.h4}}</h4>
</div>

<div class="selectionRow animate" layout="row" layout-padding layout-margin layout-wrap
     ng-class="animationRows[3][0]">
    <button class="selection" flex flex-md="45" flex-sm="45" flex-xs="100" ng-click="selectPart(0)" ng-class="selectionButtons[0]">
        <div class="sectionContent">
            <div class="checkHolder" layout="row" layout-align="end start">
                <img class="check" ng-src="app/images/check.png" layout="center">
            </div>
            <div class="selectionImage">
                <img class="itemImage" ng-src="app/images/BOARDS-CUTOUT_0003_SENSOR-BOARD-BLUE.png">
            </div>
            <h5 class="selectionText">Sensor</h5>
        </div>
    </button>

    <button class="selection" flex flex-md="45" flex-sm="45" flex-xs="100" ng-click="selectPart(1)" ng-class="selectionButtons[1]">
        <div class="sectionContent">
            <div class="checkHolder" layout="row" layout-align="end start">
                <img class="check" ng-src="app/images/check.png" layout="center">
            </div>
            <div class="selectionImage">
                <img class="itemImage" ng-src="app/images/BOARDS-CUTOUT_0002_HARDWARE-BOARD-WHITE.png" >
            </div>
            <h5 class="selectionText">Battery</h5>
        </div>
    </button>

    <button class="selection" flex flex-md="45" flex-sm="45" flex-xs="100" ng-click="selectPart(2)"
            ng-class="selectionButtons[2]">
        <div class="sectionContent">
            <div class="checkHolder" layout="row" layout-align="end start">
                <img class="check" ng-src="app/images/check.png" layout="center">
            </div>
            <div class="selectionImage">
                <img class="itemImage" ng-src="app/images/BOARDS-CUTOUT_0006_BATTERY2.png">
            </div>
            <h5 class="selectionText">Cable</h5>
        </div>
    </button>

    <button class="selection" flex flex-md="45" flex-sm="45" flex-xs="100" ng-click="selectPart(3)"
            ng-class="selectionButtons[3]">
        <div class="sectionContent">
            <div class="checkHolder" layout="row" layout-align="end start">
                <img class="check" ng-src="app/images/check.png" layout="center">
            </div>
            <div class="selectionImage">
                <img class="itemImage" ng-src="app/images/BOARDS-CUTOUT_0005_USB.png" >
            </div>
            <h5 class="selectionText">Addon-on #1</h5>
        </div>
    </button>
</div>

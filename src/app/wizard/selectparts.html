<h2>{{h2}}</h2>

<div class="selectionRow" layout="row" layout-padding layout-margin layout-wrap>
    <button class="selection" flex flex-sm="45" flex-xs="100" ng-click="selectPart(0)" ng-class="selectionButtons[0]">
        <div class="sectionContent">
            <div class="checkHolder" layout="row" layout-align="end start">
                <img class="check" ng-src="app/images/check.png" layout="center">
            </div>
            <div class="selectionIcon">
                <i class="material-icons">desktop_mac</i></div>
            <h5 class="selectionText">Sensor</h5>
        </div>
    </button>

    <button class="selection" flex flex-sm="45" flex-xs="100" ng-click="selectPart(1)" ng-class="selectionButtons[1]">
        <div class="sectionContent">
            <div class="checkHolder" layout="row" layout-align="end start">
                <img class="check" ng-src="app/images/check.png" layout="center">
            </div>
            <div class="selectionIcon">
                <i class="material-icons">desktop_mac</i></div>
            <h5 class="selectionText">Battery</h5>
        </div>
    </button>

    <button class="selection" flex flex-sm="45" flex-xs="45" flex-xs="100" ng-click="selectPart(2)" ng-class="selectionButtons[2]">
        <div class="sectionContent">
            <div class="checkHolder" layout="row" layout-align="end start">
                <img class="check" ng-src="app/images/check.png" layout="center">
            </div>
            <div class="selectionIcon">
                <i class="material-icons">desktop_mac</i></div>
            <h5 class="selectionText">Cable</h5>
        </div>
    </button>

    <button class="selection" flex flex-sm="45" flex-xs="45" flex-xs="100" ng-click="selectPart(3)" ng-class="selectionButtons[3]">
        <div class="sectionContent">
            <div class="checkHolder" layout="row" layout-align="end start">
                <img class="check" ng-src="app/images/check.png" layout="center">
            </div>
            <div class="selectionIcon">
                <i class="material-icons">desktop_mac</i></div>
            <h5 class="selectionText">Addon-on #1</h5>
        </div>
    </button>
</div>

    <div class="contextWrapper"layout="center">
        <button class="contextButton" ng-click="context">{{ contextButton }}</button>
    </div>

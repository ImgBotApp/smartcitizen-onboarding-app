<div class="animate" ng-class="animationRows[3][0]">
    <h2>{{payload.h2a}} //USERNAME// {{payload.h2b}}</h2>
</div>
<div class="animate" ng-class="animationRows[3][1]">
    <h4>{{payload.h4}}</h4>
</div>

<form name="password" class="animate" ng-class="animationRows[3][2]">
    <div class="inputContainer password" layout="row" layout-align="center center">
        <div>

            <svg width="48px" height="66px" viewBox="9 6 48 66" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <defs></defs>
                <text id="key" stroke="none" fill="none" font-family="SSStandard, SS Standard" font-size="48" font-weight="normal">
                    <tspan x="9" y="57" fill="#FB7E00">key</tspan>
                </text>
            </svg>
        </div>
        <md-input-container class="md-block">
            <input autofocus ng-model="input" ng-change="loginListener()" type="password" name="accountPassword">
        </md-input-container>
    </div>
    <div class="inputSpacer"></div>
</form>

<div class="animate" ng-class="animationRows[3][0]">
    <h2>{{payload.h2a}} {{submittedData.userName}} {{payload.h2b}}</h2>
</div>
<div class="animate" ng-class="animationRows[3][1]">
    <h4>{{payload.h4}}</h4>
</div>

<form name="password_form" class="animate" ng-class="animationRows[3][2]">
    <div class="inputDiv" layout="column" layout-align="center">
        <div  class='inputContainer' layout="row" layout-align="start center">
            <div class="ss_input">
                <svg width="38px" height="36" viewBox="33 27 24 38" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <text id="lock" stroke="none" fill="none" font-family="SSStandard, SS Standard" font-size="30" font-weight="normal" line-spacing="38">
                        <tspan x="20" y="60" fill="#717E83">lock</tspan>
                    </text>
                </svg>
            </div>
            <div flex="grow" class="md-box">
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input  ng-model="pass" ng-change="loginListener()" type="{{showPasswordToggle}}" name="pass" >
                    <div ng-messages="password_form.pass.$error">
                    </div>
                </md-input-container>
            </div>
            <div class="ss_input" ng-mouseenter="showPassword()" ng-mouseleave="showPassword()">
                <svg width="36px" height="38px" viewBox="438 32 36 38" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <text id="eye" stroke="none" fill="none" font-family="SSStandard, SS Standard" font-size="36" font-weight="normal" line-spacing="38">
                        <tspan x="438" y="70" fill="#717E83">eye</tspan>
                    </text>
                </svg>
            </div>
        </div>
    </div>
</form>

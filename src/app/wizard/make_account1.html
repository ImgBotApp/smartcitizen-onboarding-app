<div class="animate" ng-class="animationRows[3][0]">
    <h2>{{payload.h2}}</h2>
</div>
<div class="animate" ng-class="animationRows[3][1]">
    <h4>{{payload.h4}}</h4>
</div>

<form name="naming" class="animate" ng-class="animationRows[3][2]">

    <div class="inputContainer" layout="column" layout-align="center center">
        <md-input-container class="md-block">
            <input autofocus ng-model="input" ng-change="usernameListener()" required type="text" name="userName">
        </md-input-container>
    </div>
</form>
